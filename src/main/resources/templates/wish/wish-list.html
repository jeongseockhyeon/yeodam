<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>찜 목록</title>
    <link rel="stylesheet" href="/css/bootstrap.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="/css/style.css">
    <style>
        .wishlist-container {
            max-width: 1200px;
            margin: 50px auto;
            padding: 0 20px;
        }

        .wishlist-header {
            margin-bottom: 30px;
        }

        .wishlist-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            gap: 20px;
        }

        .wishlist-item {
            background: white;
            border-radius: 8px;
            overflow: hidden;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            transition: transform 0.2s;
        }

        .wishlist-item:hover {
            transform: translateY(-5px);
        }

        .item-image {
            width: 100%;
            height: 200px;
            overflow: hidden;
            position: relative;
        }

        .item-image img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .item-info {
            padding: 15px;
        }

        .item-title {
            font-size: 16px;
            font-weight: bold;
            margin-bottom: 10px;
            display: -webkit-box;
            -webkit-line-clamp: 2;
            -webkit-box-orient: vertical;
            overflow: hidden;
        }

        .item-price {
            color: #333;
            font-weight: bold;
        }

        .item-actions {
            display: flex;
            justify-content: space-between;
            margin-top: 15px;
        }

        .remove-btn {
            color: #dc3545;
            background: none;
            border: none;
            padding: 5px;
            cursor: pointer;
        }

        .cart-btn {
            background-color: rgba(37, 195, 216, 1);
            color: white;
            border: none;
            padding: 5px 15px;
            border-radius: 4px;
            cursor: pointer;
        }

        .empty-wishlist {
            text-align: center;
            padding: 50px;
            color: #666;
        }
    </style>
</head>
<body>
    <div class="header-area">
        <div th:replace="~{fragments/header :: header}"></div>
    </div>

    <div class="wishlist-container">
        <div class="wishlist-header">
            <h2>찜한 상품 (<span th:text="${#lists.size(wishes)}">0</span>)</h2>
        </div>

        <div class="wishlist-grid" th:if="${not #lists.isEmpty(wishes)}">
            <div th:each="item : ${wishes}" class="wishlist-item">
                <a th:href="@{/items/{id}(id=${item.itemId})}">
                    <div class="item-image">
                        <img th:if="${item.imgUrl != null}"
                             th:src="${item.imgUrl}"
                             th:alt="${item.itemName}"
                             onerror="this.onerror=null; this.src='/img/no-image.png';">
                        <div th:unless="${item.imgUrl != null}" class="no-image">
                            <i class="bi bi-image text-secondary"></i>
                        </div>
                    </div>
                </a>
                <div class="item-info">
                    <h3 class="item-title" th:text="${item.itemName}"></h3>
                    <p class="item-price" th:text="|₩${#numbers.formatInteger(item.price, 0, 'COMMA')}|"></p>
                    <div class="item-actions">
                        <button class="remove-btn" th:onclick="'removeFromWishlist(' + ${item.itemId} + ')'">
                            <i class="bi bi-trash"></i>
                        </button>
                        <button class="cart-btn" th:onclick="'addToCart(' + ${item.itemId} + ')'">
                            장바구니 담기
                        </button>
                    </div>
                </div>
            </div>
        </div>

        <div th:if="${#lists.isEmpty(wishes)}" class="empty-wishlist">
            <i class="bi bi-heart" style="font-size: 48px; margin-bottom: 20px;"></i>
            <p>찜한 상품이 없습니다.</p>
            <a href="/" class="btn btn-primary">쇼핑하러 가기</a>
        </div>
    </div>
<script>
    function removeFromWishlist(itemId) {
        fetch(`/api/wishes/${itemId}`, {
            method: 'DELETE',
        })
            .then(() => window.location.reload());
    }

    function addToCart(itemId) {
        // 장바구니 추가 로직
        fetch(`/api/cart/add/${itemId}`, {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json'
            },
            body: JSON.stringify({
                count: 1
            })
        })
            .then(response => {
                if (response.ok) {
                    if (confirm('상품이 장바구니에 담겼습니다. 장바구니로 이동하시겠습니까?')) {
                        window.location.href = '/carts';
                    }
                }
            });
    }
</script>
</body>
</html>
