<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link rel="icon" href="/images/favicon.png" />
    <title>유저 회원가입</title>

    <link rel="stylesheet" th:href="@{/css/bootstrap.min.css}">
    <link rel="stylesheet" href="/css/style.css">

    <style>
        body {
            font-family: Arial, sans-serif;
        }

        .container {
            width: 35%;
        }

        .error-message {
            color: red;
            font-size: 0.8rem;
        }

        .success-message {
            color: green;
            font-size: 0.8rem;
        }
    </style>

</head>



<body class="container">
    <div class="header-area">
        <div th:replace="~{fragments/header-noSearch :: header}"></div>
    </div>

    <form class="mt-3" id="userJoinForm">

        <div class="mb-3">
            <label for="userEmail" class="form-label">이메일</label>
            <div class="input-group">
                <input type="email" id="userEmail" name="email" class="form-control mx-1" maxlength="50" required />
                <button type="button" class="btn btn-secondary mx-1 idCheck" onclick="emailCheck()">중복 체크</button>
            </div>
            <p id="email-check-result"></p>
        </div>

        <div class="mb-3">
            <label for="password" class="form-label">비밀번호</label>
            <input type="password" class="form-control" id="password" name="password" onkeyup="passwordCheck();" minlength="8" maxlength="16" required />
            <p id="password-check-result"></p>
        </div>

        <div class="mb-3">
            <label for="rePassword" class="form-label">비밀번호 확인</label>
            <input type="password" class="form-control" id="rePassword" onkeyup="rePasswordCheck();" minlength="8" maxlength="16" required />
            <p id="rePassword-check-result"></p>
        </div>

        <div class="mb-3">
            <label for="name" class="form-label">이름</label>
            <input type="text" id="name" name="name" class="form-control" maxlength="25" required />
            <p id="name-check-result"></p>
        </div>

        <div class="mb-3">
            <label for="nickname" class="form-label">닉네임</label>
            <div class="input-group">
                <input type="text" id="nickname" name="nickname" class="form-control mx-1" maxlength="25" required />
                <button type="button" class="btn btn-secondary mx-1 idCheck" onclick="nicknameCheck()">중복 체크</button>
            </div>
            <p id="nickname-check-result"></p>
        </div>

        <div class="mb-3">
            <label for="phone" class="form-label">전화번호</label>
            <input type="tel" id="phone" name="phone" class="form-control" maxlength="11" required />
            <p id="phone-check-result"></p>
        </div>

        <div class="mb-4">
            <label class="form-label">생년월일</label>
            <input type="date" id="birthDate" class="form-control" name="birthDate">
        </div>

        <div class="d-flex justify-content-center align-items-center mb-3">
            <div class="form-check-inline mx-3">
                <input type="radio" class="form-check-input" id="male" name="gender" value="M">
                <label for="male" class="form-label">남</label>
            </div>
            <div class="form-check-inline mx-3">
                <input type="radio" class="form-check-input" id="female" name="gender" value="F">
                <label for="female" class="form-label">여</label>
            </div>
        </div>

        <br>

        <div class="d-flex justify-content-center">
            <button type="submit" id="submitButton" class="btn btn-primary mx-1" disabled>회원가입</button>
            <button type="button" class="btn btn-secondary mx-1" onclick="checkCancel()">취소</button>
        </div>
    </form>

<script src="/js/user/userRequestCheck.js"></script>
<script src="/js/user/showErrorMessages.js"></script>
<script src="/js/user/userJoin.js"></script>
<script th:inline="javascript">

    const updateSubmitBtn = () => {
        submitBtn.disabled = !(isEmailValid && isPasswordValid && isRePasswordValid && isNicknameValid);
    }

    const checkCancel = () => {
        if (window.confirm("회원가입을 취소하시겠습니까?")) {
            location.href='/';
        }
    }
</script>

</body>
</html>
