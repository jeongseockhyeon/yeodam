<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="icon" href="/images/favicon.png" />
    <title>여행 상품 목록</title>

    <link rel="stylesheet" href="/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="/css/style.css">
    <link rel="stylesheet" href="/css/tour-list.css">
    <link rel="stylesheet" href="/css/category-check-box.css">


</head>
<body class="list-body">

<!-- 헤더 추가 -->
<div class="header-area">
    <div th:replace="~{fragments/header :: header}"></div>
</div>

<div class="container">
    <aside class="sidebar">
        <!-- 정렬 -->
        <div class="dropdown">
            <button class="dropdown-btn">정렬</button>
            <div class="dropdown-content">
                <select id="sortBy">
                    <option value="">정렬 기준 선택</option>
                    <option value="price">가격</option>
                    <option value="rate">평점</option>
                   <!-- <option value="reviews">리뷰 수</option>-->
                </select>
                <select id="sortOrder">
                    <option value="">정렬 기준 선택</option>
                    <option value="asc">오름차순</option>
                    <option value="desc">내림차순</option>
                </select>
            </div>
        </div>

        <!-- 카테고리 -->
        <div class="dropdown">
            <button class="dropdown-btn">테마</button>
            <div class="dropdown-content" >
                <div id="categoryCheckBox">
                </div>
            </div>
        </div>

        <!-- 기간 -->
        <div class="dropdown">
            <button class="dropdown-btn">기간</button>
            <div class="dropdown-content">
                <label for="tourPeriod"></label>
                <select id="tourPeriod" name="period">
                    <option value="">전체</option>
                </select>
            </div>
        </div>
        <!--지역-->
        <div class="dropdown">
            <button class="dropdown-btn">지역</button>
            <div class="dropdown-content">
                <label for="tourRegion"></label>
                <select id="tourRegion" name="region">
                    <option value="">전체</option>
                </select>
            </div>
        </div>


        <!-- 가격 -->
        <div class="dropdown">
            <button class="dropdown-btn">가격</button>
            <div class="dropdown-content">
                <div>
                    <input type="number" id="minPrice" placeholder="최소금액"> ~
                    <input type="number" id="maxPrice" placeholder="최대금액">
                </div>
            </div>
        </div>

        <!-- 필터 적용 -->
        <div class="apply-filters">
            <button id="applyFiltersBtn">검색</button>
        </div>
    </aside>
    <section class="tour-list" id="tourList">
        <!-- 여행 상품 카드 -->
    </section>
</div>
<div class="footer-area">
    <div th:replace="~{fragments/footer.html::footer}"></div>
</div>
<script src="/js/item/getCategory.js"></script>
<script src="/js/item/getTourItemList.js"></script>
<script src="/js/item/activeDropdown.js"></script>
<script src="/js/item/filteringList.js"></script>
</body>
</html>
