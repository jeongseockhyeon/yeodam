<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <title>Yeodam</title>
</head>
<body>
<h2>Yeodam</h2>

<th:block sec:authorize="isAnonymous()">
    <!-- 인증 받지 않음 -->
    <button onclick="location.href='/users/login'">로그인</button>
    <button onclick="location.href='/users/join'">회원가입</button>
</th:block>

<th:block sec:authorize="isAuthenticated()">
    <!-- 인증 받음 -->
    <button onclick="location.href='/users/myPage'">마이페이지</button>
    <button onclick="location.href='/users/logout'">로그아웃</button>
</th:block>

<hr>
</body>
</html>
