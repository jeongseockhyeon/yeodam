<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="/images/favicon.png" />
    <title>카테고리 관리</title>
    <link rel="stylesheet" href="/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="/css/style.css">
</head>
<body>
<div class="header-area">
    <div th:replace="~{fragments/header-noSearch :: header}"></div>
</div>
<div class="container mt-5">
    <h2 class="mb-4">카테고리 관리</h2>
    <!-- 탭 네비게이션 -->
    <ul class="nav nav-tabs" id="categoryTab" role="tablist">
        <li class="nav-item" role="presentation">
            <button class="nav-link active" id="list-tab" data-bs-toggle="tab" data-bs-target="#list" type="button" role="tab" aria-controls="list" aria-selected="true">
                카테고리 목록
            </button>
        </li>
        <li class="nav-item" role="presentation">
            <button class="nav-link" id="create-tab" data-bs-toggle="tab" data-bs-target="#create" type="button" role="tab" aria-controls="create" aria-selected="false">
                카테고리 생성
            </button>
        </li>
    </ul>

    <!-- 탭 콘텐츠 -->
    <div class="tab-content mt-3" id="categoryTabContent">
        <!-- 카테고리 목록 -->
        <div class="tab-pane fade show active" id="list" role="tabpanel" aria-labelledby="list-tab">
            <h4>현재 생성된 카테고리</h4>
            <table class="table table-striped">
                <thead>
                <tr>
                    <th>카테고리 ID</th>
                    <th>카테고리 이름</th>
                    <th>수정</th>
                    <th>삭제</th>
                </tr>
                </thead>
                <tbody id="categoryTableBody">
                <!-- 동적으로 카테고리 렌더링-->
                </tbody>
            </table>
        </div>

        <!-- 카테고리 생성 -->
        <div class="tab-pane fade" id="create" role="tabpanel" aria-labelledby="create-tab">
            <h4>카테고리 생성</h4>
            <form id="categoryForm">
                <div class="mb-3">
                    <label for="categoryName" class="form-label">카테고리 이름</label>
                    <input type="text" id="categoryName" class="form-control" placeholder="카테고리 이름을 입력하세요">
                </div>
                <button type="submit" class="btn btn-primary">생성</button>
            </form>
            <div id="responseMessage" class="mt-3"></div>
        </div>
    </div>
    <!-- 수정 모달 -->
    <div class="modal fade" id="editCategoryModal" tabindex="-1" aria-labelledby="editCategoryModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="editCategoryModalLabel">카테고리 수정</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form id="editCategoryForm">
                        <input type="hidden" id="editCategoryId" name="categoryId">
                        <div class="mb-3">
                            <label for="editCategoryName" class="form-label">카테고리 이름</label>
                            <input type="text" class="form-control" id="editCategoryName" name="categoryName" required>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">닫기</button>
                    <button type="button" class="btn btn-primary" id="saveCategoryButton">저장</button>
                </div>
            </div>
        </div>
    </div>
</div>
<div class="footer-area">
    <div th:replace="~{fragments/footer.html::footer}"></div>
</div>
<script src="/js/bootstrap.min.js"></script>
<script src="/js/category/showCategoryPageTab.js"></script>
<script src="/js/category/addCategory.js"></script>
<script src="/js/category/getCategoryList.js"></script>
<script src = "/js/category/showEditCategoryFormModal.js"></script>
<script src="/js/category/deleteCategory.js"></script>
</body>
</html>
