<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>여행 상품 목록</title>
    <link rel="stylesheet" href="/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="/css/style.css">
    <link rel="stylesheet" href="/css/tour-list.css">
    <link rel="stylesheet" href="/css/category-check-box.css">
</head>
<body>

<!-- 헤더 추가 -->
<div class="header-area">
    <div th:replace="~{fragments/header :: header}"></div>
</div>

<div class="container">
    <aside class="sidebar">
        <!-- 정렬 -->
        <div class="dropdown">
            <button class="dropdown-btn">정렬</button>
            <div class="dropdown-content">
                <button value="rating">평점순</button>
                <button value="price">가격순</button>
                <button value="reviews">후기 많은 순</button>
            </div>
        </div>

        <!-- 카테고리 -->
        <div class="dropdown">
            <button class="dropdown-btn">테마</button>
            <div class="dropdown-content" id="categoryCheckBox">
                <!--카테고리 체크박스 렌더링-->
            </div>
        </div>

        <!-- 기간 -->
        <label for="period">기간:</label>
        <select id="period" name="period">
            <option value="">전체</option>
        </select>
        <br>
        <label for="region">지역:</label>
        <select id="region" name="region">
            <option value="">전체</option>
        </select>

        <!-- 가격 -->
        <div class="dropdown">
            <button class="dropdown-btn">가격</button>
            <div class="dropdown-content">
                <div>
                    <input type="number" id="minPrice" placeholder="최소금액"> ~
                    <input type="number" id="maxPrice" placeholder="최대금액">
                </div>
            </div>
        </div>

        <!-- 필터 적용 -->
        <div class="apply-filters">
            <button id="applyFiltersBtn">검색</button>
        </div>
    </aside>
    <section class="tour-list" id="tourList">
        <!-- 여행 상품 카드 -->
    </section>
</div>
<script src="/js/item/getCategory.js"></script>
<script src="/js/item/getTourItemList.js"></script>
<script src="/js/item/activeDropdown.js"></script>
<script src="/js/item/filteringList.js"></script>
</body>
</html>
