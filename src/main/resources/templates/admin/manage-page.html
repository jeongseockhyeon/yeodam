<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="icon" href="/images/favicon.png" />
    <title th:text="${admin.nickname} + '님 페이지'" >마이페이지</title>

    <link rel="stylesheet" href="/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="/css/style.css">

    <style>
        .custom-circle {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            background-color: #ccc;
            margin-right: 20px;
        }

        .custom-links {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 10px;
            padding: 20px;
        }

        .link-box {
            border: 1px solid #ddd;
            border-radius: 5px;
            padding: 20px;
            text-align: center;
            background-color: #f9f9f9;
            cursor: pointer;
        }

        .link-box a {
            color: #333;
        }

    </style>
</head>

<body style="padding: 0 300px">
<div class="header-area">
    <div th:replace="~{fragments/header :: header}"></div>
</div>

<div class="d-flex justify-content-between align-items-center p-3 border-bottom">
    <div class="d-flex justify-content-between align-items-center p-3">
        <div class="custom-circle"></div>
        <div>
            <div class="d-flex align-items-center">
                <span th:text="${admin.nickname}" class="fw-bold fs-5 me-3">닉네임</span>
                <span class="me-3">|</span>
                <span th:text="${admin.name}" class="text-muted">이름</span>
            </div>
            <div th:text="${#authentication.principal.Username}" class="mt-1 text-secondary">이메일</div>
        </div>
    </div>
</div>
<div class="custom-links">
    <div class="link-box"><a href="/admins/category-manage" class="text-decoration-none">카테고리 관리</a></div>
    <div class="link-box"><a href="#" class="text-decoration-none">업체 관리</a></div>
    <div class="link-box"><a href="#" class="text-decoration-none">회원 관리</a></div>
    <div class="link-box"><a href="#" class="text-decoration-none">주문 내역 관리</a></div>
    <div class="link-box"><a href="#" class="text-decoration-none">권한 관리</a></div>
    <div class="link-box"><a href="/admins/edit" class="text-decoration-none">수정하기</a></div>
</div>

<div class="footer-area">
    <div th:replace="~{fragments/footer.html::footer}"></div>
</div>
<script src="/js/bootstrap.min.js"></script>

</body>
</html>
