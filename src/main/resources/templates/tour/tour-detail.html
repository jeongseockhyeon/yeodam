<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>상품 상세 페이지</title>
    <link rel="stylesheet" href="/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="/css/style.css">
    <link href="https://cdn.jsdelivr.net/npm/fullcalendar@5.11.3/main.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/fullcalendar@5.11.3/main.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/fullcalendar@5.11.3/locales/ko.js"></script>
    <link rel="stylesheet" href="/css/item-detail.css">
</head>
<body class="detail-body">
<!-- 헤더 추가 -->
<div class="header-area">
    <div th:replace="~{fragments/header :: header}"></div>
</div>
<div class="container">
    <!-- 왼쪽 섹션 -->
    <div class="left-section">
        <div class="images">
            <img id="mainImage" alt="Main Image">
            <img id="additionalImage" alt="Additional Image" style="display: none;">
        </div>
        <h2 id="tourName"></h2>
        <div class="detail-container">
            <div class="detail-row">
                <span class="detail-label">가이드</span>
                <span id="guideName" class="detail-value">없음</span>

                <span class="detail-label">기간</span>
                <span id="tourPeriod" class="detail-value"></span>

                <span class="detail-label">최대 인원</span>
                <span id="maximum" class="detail-value"></span>

                <span class="detail-label">테마</span>
                <span id="categories" class="detail-value"></span>
            </div>
        </div>
        <h2>상품 설명</h2>
        <div>
            <p id="tourDesc"></p>
        </div>
        <div id="calendar" class="calendar"></div>
    </div>

    <!-- 오른쪽 섹션 -->
    <div class="right-section">
        <div class="reserve-section">
            <h2>가이드</h2>
            <div>
                <button id="guideDropdownButton" onclick="toggleGuideDropdown()">가이드 선택</button>
                <div id="guideDropdown" style="display: none; border: 1px solid #ddd; padding: 10px; max-height: 200px; overflow-y: auto;">
                    <ul id="guideList"></ul>
                </div>
            </div>
            <p id="selectedGuide" style="margin-top: 10px; color: #007bff;">선택된 가이드: 없음</p>
            <p id="tourPrice"></p>
            <div class="actions">
                <button class="btn-primary">예약하기</button>
                <button class="btn-secondary">장바구니 담기</button>
                <button id="inquiryButton" class="btn-secondary">문의하기</button>
                <button id="likeButton" class="btn-like">
                    ❤️ 찜하기
                </button>
            </div>
        </div>
    </div>

</div>

<!-- 문의하기 모달 -->
<div id="inquiryModal" class="modal">
    <div class="modal-content">
        <span class="modal-close" onclick="closeModal('inquiryModal')">&times;</span>
        <div class="modal-header">문의하기</div>
        <form id="inquiryForm">
            <input type="text" id="inquiryTitle" placeholder="문의 제목" required>
            <textarea id="inquiryContent" placeholder="문의 내용을 입력하세요" rows="10" required></textarea>
            <button id="submitInquiryButton" type="button">문의 제출</button>
        </form>
    </div>
</div>

<script src="/js/fullcalendar/fullcalendar.js"></script>
<script src="/js/item/sendItemInfoToOrder.js"></script>
<script src="/js/item/getTourDetailToDetailPage.js"></script>
<script src="/js/inquiry/addInquiry.js"></script>
</body>
</html>
