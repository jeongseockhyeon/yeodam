<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="icon" href="/images/favicon.png" />
    <title>Guide Register</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
        }

        form {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 1rem;
            width: 100%;
            max-width: 400px;
        }

        input, textarea, button {
            width: 100%;
            max-width: 400px;
            box-sizing: border-box;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 1rem;
        }

        button {
            cursor: pointer;
        }

        .input-container {
            position: relative;
            width: 100%;
        }

        .radio-group {
            display: flex;
            gap: 1rem;
            align-items: center;
        }
    </style>
</head>
<body>
<form method="post" action="/api/guides/join" id="guideForm">
    <h1>New Guide</h1>
    <div class="input-container">
        <input type="text" id="name" name="name" placeholder="이름" required><br>
    </div>

    <div class="input-container">
        <input type="date" id="birth" name="birth" required><br>
    </div>

    <div class="input-container radio-group">
        <input type="radio" id="male" name="gender" value="M">
        <label for="male">남자</label>
        <input type="radio" id="female" name="gender" value="F">
        <label for="female">여자</label>
    </div>

    <div class="input-container">
        <input type="text" id="phone" name="phone" placeholder="전화번호" required pattern="^010\d{8}$"><br>
    </div>

    <div class="input-container">
        <textarea id="bio" name="bio" placeholder="가이드 소개" required></textarea><br>
    </div>
    <button type="submit">등록</button>
</form>

<script src="/js/seller/guideJoin.js"></script>

</body>
</html>
