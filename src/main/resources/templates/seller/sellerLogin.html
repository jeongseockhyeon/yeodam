<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Seller Login</title>
    <link rel="canonical" href="https://getbootstrap.com/docs/5.3/examples/sign-in/">
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f7f7f7;
            font-family: Arial, sans-serif;
        }

        .login-container {
            background-color: #f0f0f0;
            padding: 50px;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            text-align: center;
            width: 400px;
        }

        .login-container input[type="email"],
        .login-container input[type="password"],
        .login-container button {
            width: 100%;
            padding: 15px;
            margin: 15px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-sizing: border-box;
            font-size: 16px;
        }

        .login-container button {
            background-color: #007bff;
            color: #fff;
            border: none;
            cursor: pointer;
        }

        .login-container button:hover {
            background-color: #0056b3;
        }

        .small-text {
            color: #888;
            font-size: 14px;
        }

        .small-text a {
            color: #007bff;
            text-decoration: none;
        }

        .small-text a:hover {
            text-decoration: underline;
        }

        .hidden-label {
            display: none;
        }
        .error-message {
            color: #ff0000;
            font-size: 14px;
            margin-top: 10px;
        }
    </style>
</head>
<body>
<div class="login-container">
    <h1>Yeodam</h1>
    <form action="/sellers/login" method="POST" id="sellerLoginForm">
        <label class="hidden-label" for="email">이메일</label>
        <input type="email" id="email" name="username" placeholder="이메일을 입력하세요" required>

        <label class="hidden-label" for="password">비밀번호</label>
        <input type="password" id="password" name="password" placeholder="비밀번호를 입력하세요" required minlength="8">

        <div th:if="${errorMessage}" class="error-message">
            <p th:text="${errorMessage}"></p>
        </div>

        <button type="submit">로그인</button>
    </form>

    <div class="small-text">
        <p>계정이 없으신가요? <a href="/sellers/join">회원가입</a></p>
    </div>
</div>
</body>
</html>
