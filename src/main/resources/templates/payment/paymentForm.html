<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <!-- jQuery -->
    <script
            type="text/javascript"
            src="https://code.jquery.com/jquery-1.12.4.min.js"
    ></script>
    <!-- iamport.payment.js -->
    <script
            type="text/javascript"
            src="https://cdn.iamport.kr/js/iamport.payment-1.2.0.js"
    ></script>
    <script th:inline="javascript">
        var IMP = window.IMP;
        IMP.init('imp65451236');

        function requestPay() {

            const successUrl = "payment/success";
            const failUrl = "payment/fail";

            let itemName = [[${paymentRequest.itemName}]];
            let price = [[${paymentRequest.price}]];
            let orderUid = [[${paymentRequest.orderUid}]];
            let username = [[${paymentRequest.username}]];
            let email = [[${paymentRequest.email}]];
            let phone = [[${paymentRequest.phone}]];

            IMP.request_pay(
                {
                    pg: "html5_inicis",		//KG이니시스 pg파라미터 값
                    pay_method: "card",		//결제 방법
                    merchant_uid: orderUid, //주문번호
                    name: itemName,		    //상품 명
                    amount: price,			//금액
                    buyer_name: username,   //주문자
                    buyer_email: email,     //이메일
                    buyer_tel: phone        //전화번호
                },
                function (rsp) {
                    if (rsp.success) {
                        fetch(successUrl, {
                            method: "POST",
                            headers: {
                                "Content-Type": "application/json"
                            },
                            body: JSON.stringify({
                                "paymentUid" : rsp.imp_uid,
                                "orderUid" : rsp.merchant_uid
                                }
                            )
                            }
                        );
                    } else {
                        alert("결제에 실패하였습니다. 에러 내용: " + rsp.error_msg);
                        fetch(failUrl, {
                            method: "POST",
                            headers: {
                                "Content-Type": "application/json"
                            },
                            body: JSON.stringify({
                                "paymentUid" : rsp.imp_uid,
                                "orderUid" : rsp.merchant_uid
                            })
                        })
                    }
                }
            );
        }
    </script>
    <script>
        window.addEventListener("DOMContentLoaded", () => requestPay());

        // 사용자가 그냥 창을 닫을 시 로직
        window.addEventListener("beforeunload", () => {
            fetch()
        })
    </script>
    <meta charset="UTF-8"/>
    <title>Sample Payment</title>

</head>
</html>
