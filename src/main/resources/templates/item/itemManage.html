<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tour List</title>
    <link rel="stylesheet" href="/css/itemMange.css">
</head>
<body class="manage-body">
<div class="container">
    <h1>여행 상품 목록</h1>
    <a href="/tours/add">
        <button class="add-button">추가</button>
    </a>
    <table>
        <thead>
        <tr>
            <th>NO</th>
            <th>상품명</th>
            <th>상품 소개</th>
            <th>선택 가이드</th>
            <th>금액</th>
        </tr>
        </thead>
        <tbody>
        <!-- 여행 상품 목록 -->
        <tr th:each="tour, iterStat : ${tourList}">
            <td th:text="${iterStat.index + 1}"></td>
            <td th:text="${tour.tourName}"></td>
            <td th:text="${tour.tourDesc}"></td>
            <td th:if="${!tour.guideInTourResDtos.isEmpty()}"
                th:text="${tour.guideInTourResDtos.get(0).name}"></td>
            <td th:if="${tour.guideInTourResDtos.isEmpty()}">없음</td>
            <td th:text="${tour.tourPrice} + '원'"></td>
        </tr>
        </tbody>
    </table>
</div>
</body>
</html>
