<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <title>회원가입</title>

  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

  <style>

    .custom-card {
      width: 250px;
      height: 250px;
      background-color: #f5f5f5;
      border-radius: 8px;
      margin: 0 40px;
    }

    .custom-icon {
      width: 100px;
      height: 100px;
    }

  </style>
</head>
<body>
  <div class="d-flex justify-content-center align-items-center vh-100">
    <a th:href="@{/users/join}" class="text-decoration-none text-dark">
      <div class="custom-card d-flex flex-column justify-content-center align-items-center">
        <img th:src="@{/images/icon.png}" class="custom-icon" alt="유저">
        <span class="font-weight-bold">여행자 등록</span>
      </div>
    </a>
    <a th:href="@{/sellers/join}" class="text-decoration-none text-dark">
      <div class="custom-card d-flex flex-column justify-content-center align-items-center">
        <img th:src="@{/images/icon.png}" class="custom-icon" alt="유저">
        <span class="font-weight-bold">파트너 등록</span>
      </div>
    </a>
  </div>


</body>
</html>
