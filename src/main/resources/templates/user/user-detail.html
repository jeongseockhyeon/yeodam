<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title th:text="${user.nickname} + '님 페이지'" >마이페이지</title>

    <link rel="stylesheet" href="/css/bootstrap.min.css">
    <link rel="stylesheet" href="/css/style.css">

    <style>
        .custom-circle {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            background-color: #ccc;
            margin-right: 20px;
        }

        .custom-links {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 10px;
            padding: 20px;
        }

        .link-box {
            border: 1px solid #ddd;
            border-radius: 5px;
            padding: 20px;
            text-align: center;
            background-color: #f9f9f9;
            cursor: pointer;
        }

        .link-box a {
            color: #333;
        }

    </style>
</head>

<body>
    <div class="d-flex justify-content-between align-items-center p-3 border-bottom">
        <div class="d-flex justify-content-between align-items-center p-3">
            <div class="custom-circle"></div>
            <div>
                <div class="d-flex align-items-center">
                    <span th:text="${user.nickname}" class="fw-bold fs-5 me-3">닉네임</span>
                    <span class="me-3">|</span>
                    <span th:text="${user.name}" class="text-muted">이름</span>
                </div>
                <div th:text="${#authentication.principal.Username}" class="mt-1 text-secondary">이메일</div>
            </div>
        </div>
        <div class="d-flex align-items-center">
            <button type="submit" class="btn btn-outline-secondary mx-3" onclick="location.href='/users/edit'">수정하기</button>
            <button type="button" class="btn btn-outline-secondary" onclick="location.href='/logout'">로그아웃</button>
        </div>
    </div>
    <div class="custom-links">
        <div class="link-box"><a href="#" class="text-decoration-none">예약 내역 확인</a></div>
        <div class="link-box"><a href="#" class="text-decoration-none">내가 쓴 리뷰</a></div>
        <div class="link-box"><a href="/inquires/user" class="text-decoration-none">문의 내역</a></div>
    </div>

<script src="/js/inquiry/userInquires.js"></script>

</body>
</html>
