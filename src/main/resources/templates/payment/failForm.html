<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h2>결제실패</h2>
<a href="/">홈으로 이동</a>
<a onclick="retryOrder()">다시 시도</a>
</body>
<script>
    async function retryOrder() {

        let urlParams = new URLSearchParams(window.location.search);
        let orderUid = urlParams.get('orderUid');
        window.location.href = '/orders/' + orderUid + '/retry';
    }
</script>
</html>
