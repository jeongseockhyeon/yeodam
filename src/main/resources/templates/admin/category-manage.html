<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>카테고리 관리</title>
    <link rel="stylesheet" href="/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="/css/style.css">
</head>
<body>
<div class="container mt-5">
    <h2 class="mb-4">카테고리 관리</h2>
    <!-- 탭 네비게이션 -->
    <ul class="nav nav-tabs" id="categoryTab" role="tablist">
        <li class="nav-item" role="presentation">
            <button class="nav-link active" id="list-tab" data-bs-toggle="tab" data-bs-target="#list" type="button" role="tab" aria-controls="list" aria-selected="true">
                카테고리 목록
            </button>
        </li>
        <li class="nav-item" role="presentation">
            <button class="nav-link" id="create-tab" data-bs-toggle="tab" data-bs-target="#create" type="button" role="tab" aria-controls="create" aria-selected="false">
                카테고리 생성
            </button>
        </li>
    </ul>

    <!-- 탭 콘텐츠 -->
    <div class="tab-content mt-3" id="categoryTabContent">
        <!-- 카테고리 목록 -->
        <div class="tab-pane fade show active" id="list" role="tabpanel" aria-labelledby="list-tab">
            <h4>현재 생성된 카테고리</h4>
            <table class="table table-striped">
                <thead>
                <tr>
                    <th>카테고리 ID</th>
                    <th>카테고리 이름</th>
                    <th>수정</th>
                    <th>삭제</th>
                </tr>
                </thead>
                <tbody id="categoryTableBody">
                <!-- 동적으로 데이터 삽입 -->
                </tbody>
            </table>
        </div>

        <!-- 카테고리 생성 -->
        <div class="tab-pane fade" id="create" role="tabpanel" aria-labelledby="create-tab">
            <h4>카테고리 생성</h4>
            <form id="categoryForm">
                <div class="mb-3">
                    <label for="categoryName" class="form-label">카테고리 이름</label>
                    <input type="text" id="categoryName" class="form-control" placeholder="카테고리 이름을 입력하세요">
                </div>
                <button type="submit" class="btn btn-primary">생성</button>
            </form>
            <div id="responseMessage" class="mt-3"></div>
        </div>
    </div>
    <!-- 수정 모달 -->
    <div class="modal fade" id="editCategoryModal" tabindex="-1" aria-labelledby="editCategoryModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="editCategoryModalLabel">카테고리 수정</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form id="editCategoryForm">
                        <input type="hidden" id="editCategoryId" name="categoryId">
                        <div class="mb-3">
                            <label for="editCategoryName" class="form-label">카테고리 이름</label>
                            <input type="text" class="form-control" id="editCategoryName" name="categoryName" required>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">닫기</button>
                    <button type="button" class="btn btn-primary" id="saveCategoryButton">저장</button>
                </div>
            </div>
        </div>
    </div>
</div>
<script src="/js/bootstrap.min.js"></script>
<script>
    // 탭 전환 이벤트
    document.getElementById('categoryTab').addEventListener('shown.bs.tab', function (event) {
        const targetTab = event.target.getAttribute('data-bs-target');
        if (targetTab === '#list') {
            document.getElementById('create').classList.remove('show');
            document.getElementById('create').classList.remove('active');
        }
    });
</script>
<script>
    // 카테고리 생성 이벤트
    document.getElementById('categoryForm').addEventListener('submit', function (event) {
        event.preventDefault(); // 폼 기본 동작 방지

        const categoryName = document.getElementById('categoryName').value.trim();

        if (!categoryName) {
            alert('카테고리 이름을 입력하세요!');
            return;
        }

        // 카테고리 생성 API 요청
        fetch('/api/categories', {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json',
            },
            body: JSON.stringify({ categoryName: categoryName }),
        })
            .then(response => {
                if (response.ok) {
                    alert('카테고리가 성공적으로 생성되었습니다.');
                    location.reload(); // 새로고침
                } else {
                    return response.json().then(err => {
                        throw new Error(err.message || '카테고리 생성 실패');
                    });
                }
            })
            .catch(error => {
                document.getElementById('responseMessage').innerHTML =
                    `<div class="alert alert-danger">${error.message}</div>`;
            });
    });
</script>
<script>
    // Fetch API를 사용해 카테고리 목록 조회
    async function fetchCategories() {
        try {
            const response = await fetch('/api/categories');
            if (!response.ok) {
                throw new Error('카테고리 데이터를 불러오는 데 실패했습니다.');
            }

            const categories = await response.json(); // JSON 데이터를 파싱
            renderCategories(categories);
        } catch (error) {
            console.error('Error:', error);
        }
    }

    // 카테고리 렌더링
    function renderCategories(categories) {
        const tableBody = document.getElementById('categoryTableBody');
        tableBody.innerHTML = ''; // 기존 내용을 초기화

        categories.forEach((category) => {
            const row = document.createElement('tr');

            // 카테고리 ID
            const idCell = document.createElement('td');
            idCell.textContent = category.id;

            // 카테고리 이름
            const nameCell = document.createElement('td');
            nameCell.textContent = category.name;

            // 수정 버튼
            const editCell = document.createElement('td');
            const editButton = document.createElement('button');
            editButton.textContent = '수정';
            editButton.className = 'btn btn-warning btn-sm';
            editButton.onclick = () => handleEditCategory(category.id);
            editCell.appendChild(editButton);

            // 삭제 버튼
            const deleteCell = document.createElement('td');
            const deleteButton = document.createElement('button');
            deleteButton.textContent = '삭제';
            deleteButton.className = 'btn btn-danger btn-sm';
            deleteButton.onclick = () => handleDeleteCategory(category.id, category.name); // 이름 전달
            deleteCell.appendChild(deleteButton);

            // 행에 셀 추가
            row.appendChild(idCell);
            row.appendChild(nameCell);
            row.appendChild(editCell);
            row.appendChild(deleteCell);

            // 테이블에 행 추가
            tableBody.appendChild(row);
        });
    }

    // 수정 버튼 클릭 이벤트 처리
    function handleEditCategory(categoryId) {
        // 카테고리 정보를 불러오기
        fetch(`/api/categories/${categoryId}`)
            .then((response) => response.json())
            .then((category) => {
                // 모달에 카테고리 정보 삽입
                document.getElementById('editCategoryId').value = category.id;
                document.getElementById('editCategoryName').value = category.name;

                // 모달 창 띄우기
                const editModal = new bootstrap.Modal(document.getElementById('editCategoryModal'));
                editModal.show();
            })
            .catch((error) => console.error('Error fetching category:', error));
    }

    // 수정된 카테고리 저장 처리
    document.getElementById('saveCategoryButton').addEventListener('click', () => {
        const categoryId = document.getElementById('editCategoryId').value;
        const categoryName = document.getElementById('editCategoryName').value;

        // 수정 API 호출
        fetch(`/api/categories/${categoryId}`, {
            method: 'PATCH',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify({ categoryName: categoryName }),
        })
            .then((response) => {
                if (response.ok) {
                    alert('카테고리가 수정되었습니다.');
                    const editModal = bootstrap.Modal.getInstance(document.getElementById('editCategoryModal'));
                    editModal.hide();
                    fetchCategories(); // 목록 갱신
                } else {
                    alert('수정에 실패했습니다.');
                }
            })
            .catch((error) => console.error('Error:', error));
    });

    // 삭제 버튼 클릭 이벤트 처리
    function handleDeleteCategory(categoryId, categoryName) {
        if (confirm(`카테고리 ID ${categoryId} (${categoryName})를 삭제하시겠습니까?`)) {
            // 삭제 API 호출 (예: DELETE 요청)
            fetch(`/api/categories/${categoryId}`, { method: 'DELETE' })
                .then((response) => {
                    if (response.ok) {
                        alert('카테고리가 삭제되었습니다.');
                        fetchCategories(); // 목록 갱신
                    } else {
                        alert('삭제에 실패했습니다.');
                    }
                })
                .catch((error) => console.error('Error:', error));
        }
    }

    // 페이지 로드 시 카테고리 목록 불러오기
    document.addEventListener('DOMContentLoaded', fetchCategories);
</script>
</body>
</html>
