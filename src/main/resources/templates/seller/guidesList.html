<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Guides List</title>
    <style>
        body {
            text-align: center;
        }
        .guide-card {
            display: inline-block;
            width: 500px;
            height: 25px;
            margin: 10px;
            padding: 20px;
            border: 2px solid #ccc;
            border-radius: 15px;
            text-align: left;
            position: relative;
        }
        .guide-card div {
            margin-bottom: 10px;
        }
        .guide-card .info {
            display: inline-block;
            width: 100%;
            margin-bottom: 10px;
        }
        .guide-card .phone {
            display: block;
            margin-top: 10px;
        }
        .button-container {
            position: absolute;
            top: 10px;
            right: 10px;
        }
    </style>
</head>
<body>
<h1>Guides List</h1>
<div>
    <div>
        <button onclick="window.location.href='/guides/join'">가이드 추가</button>
    </div>
    <div th:each="guide : ${guides}" class="guide-card">
        <div class="info">
            <span th:text="${guide.name}">Name</span> |
            <span th:text="${guide.gender}">Gender</span> |
            <span th:text="${guide.phone}">Phone</span>
        </div>
    </div>
</div>
</body>
</html>
