<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Guides List</title>
    <style>
        body {
            text-align: center;
        }
        .guide-list {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 20px;
        }
        .guide-card {
            width: 500px;
            padding: 20px;
            border: 2px solid #ccc;
            border-radius: 15px;
            text-align: left;
            position: relative;
        }
        .guide-card div {
            margin-bottom: 10px;
        }
        .guide-card .info {
            margin-bottom: 10px;
        }
        .guide-card .phone {
            display: block;
            margin-top: 10px;
        }
        .button-container {
            position: absolute;
            top: 10px;
            right: 10px;
        }
        .button-container button {
            margin-left: 5px;
        }
    </style>
</head>
<body>
<h1>Guides List</h1>
<div class="guide-list">
    <div>
        <button onclick="window.location.href='/guides/join'">가이드 추가</button>
    </div>
    <div th:each="guide : ${guides}" class="guide-card">
        <div class="info">
            <span th:text="${guide.name}">Name</span> |
            <span th:text="${guide.gender}">Gender</span> |
            <span th:text="${guide.phone}">Phone</span>
        </div>
        <div class="button-container">
            <a th:href="'/guides/edit/' + ${guide.id}">
                <button>수정</button>
            </a>
            <form th:action="@{'/guides/delete/' + ${guide.id}}" method="post" onsubmit="return confirm('삭제하시겠습니까?');">
                <input type="hidden" name="_method" value="delete">
                <button type="submit">삭제</button>
            </form>
        </div>
    </div>
</div>
</body>
</html>
