<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title th:text="${seller.companyName} + '님 페이지'">마이페이지</title>

    <link rel="stylesheet" href="/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="/css/style.css">

    <style>
        .custom-circle {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            background-color: #ccc;
            margin-right: 20px;
        }

        .custom-links {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 10px;
            padding: 20px;
        }

        .link-box {
            border: 1px solid #ddd;
            border-radius: 5px;
            padding: 20px;
            text-align: center;
            background-color: #f9f9f9;
            cursor: pointer;
        }

        .link-box a {
            color: #333;
        }

    </style>
</head>
<body style="padding: 0 300px">
<div class="header-area">
    <div th:replace="~{fragments/header :: header}"></div>
</div>

<div class="d-flex justify-content-between align-items-center p-3 border-bottom">
    <div class="d-flex align-items-center">
        <div class="custom-circle"></div>
        <div>
            <div class="d-flex align-items-center">
                <span th:text="${seller.companyName}" class="fw-bold fs-5 me-3">회사 이름</span>
                <span class="me-3">|</span>
                <span th:text="${seller.owner}" class="text-muted">소유자</span>
            </div>
            <div th:text="${seller.bio}" class="mt-1 text-secondary">설명</div>
        </div>
    </div>
</div>
<div class="custom-links">
    <div class="link-box"><a href="/item/manage" class="text-decoration-none">상품 목록</a></div>
    <div class="link-box"><a href="#" class="text-decoration-none">예약 현황</a></div>
    <div class="link-box"><a href="/inquiries/seller" class="text-decoration-none">문의 내역</a></div>
    <div class="link-box"><a href="#" class="text-decoration-none">리뷰 관리</a></div>
    <div class="link-box"><a th:href="'/sellers/edit/' + ${seller.companyId}" class="text-decoration-none">업체 정보 수정</a></div>
    <div class="link-box"><a href="/sellers/guide-list" class="text-decoration-none">소속 가이드 관리</a></div>
</div>
</body>
</html>
