<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Edit Seller Information</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
        }

        form {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 1rem;
            width: 100%;
            max-width: 400px;
        }

        input, textarea, button {
            width: 100%;
            max-width: 400px;
            box-sizing: border-box;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 1rem;
        }

        input[readonly] {
            background-color: #f5f5f5;
            color: #888;
            cursor: not-allowed;
        }

        button {
            cursor: pointer;
        }

        .input-container {
            width: 100%;
        }

        .error {
            color: red;
            font-size: 0.8rem;
        }

        .success {
            color: green;
            font-size: 0.8rem;
        }

    </style>
</head>
<body>
<form th:action="@{/api/sellers/edit/{id}(id=${seller.companyId})}" method="post" id="sellerEditForm">
    <input type="hidden" name="_method" value="put">
    <input type="hidden" id="companyId" th:value="${seller.companyId}">

    <h2>판매자 정보 수정</h2>

    <div class="input-container">
        <input type="email" id="email" name="email" th:value="${seller.auth.email}" readonly>
    </div>

    <div class="input-container">
        <input type="password" id="password" name="password" placeholder="비밀번호 (변경 시 입력)" minlength="8">
    </div>

    <div class="input-container">
        <input type="password" id="confirmPassword" name="confirmPassword" placeholder="비밀번호 확인">
        <span id="passwordValidationResult"></span>
    </div>

    <div class="input-container">
        <input type="text" id="phone" name="phone" placeholder="전화번호" th:value="${seller.phone}" required pattern="^\d{9,11}$">
    </div>

    <div class="input-container">
        <input type="text" id="companyName" name="companyName" placeholder="회사명" th:value="${seller.companyName}" required maxlength="25">
    </div>

    <div class="input-container">
        <input type="text" id="owner" name="owner" placeholder="대표자명" th:value="${seller.owner}" required maxlength="25">
    </div>

    <div class="input-container">
        <textarea id="bio" name="bio" placeholder="회사소개를 입력하세요" required th:text="${seller.bio}"></textarea>
    </div>

    <button type="submit" id="updateButton">수정하기</button>
</form>

<script src="/js/seller/sellerEdit.js"></script>

</body>
</html>
