<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title th:text="${tourItemResDto.tourName}">상품 상세 페이지</title>
    <link href="https://cdn.jsdelivr.net/npm/fullcalendar@5.11.3/main.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/fullcalendar@5.11.3/main.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/fullcalendar@5.11.3/locales/ko.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        .container {
            display: flex;
            flex-direction: row;
            margin: 20px;
        }
        .left-section {
            flex: 3;
        }
        .right-section {
            flex: 1;
            margin-left: 20px;
        }
        .calendar {
            margin: 20px 0;
        }
        .images {
            display: flex;
            gap: 10px;
        }
        .images img {
            width: calc(50% - 5px);
            height: auto;
            border-radius: 8px;
            cursor: pointer;
        }

        .detail-container {
            display: flex;
            flex-direction: column;
            width: 100%;
        }

        .detail-row {
            display: flex;
            justify-content: space-between;
            align-items: center;
            font-size: 14px;
            padding: 8px 0;
            border-bottom: 1px solid #e0e0e0; /* Optional: Divider between rows */
        }

        .detail-label {
            font-weight: bold;
            color: #666;
            margin-right: 8px;
        }

        .detail-value {
            color: #333;
            margin-right: 16px;
            flex-grow: 1;
        }
        .reserve-section {
            border: 1px solid #ddd;
            padding: 20px;
            border-radius: 8px;
        }
        .actions {
            display: flex;
            flex-direction: column;
            gap: 10px;
            margin-top: 20px;
        }
        button {
            width: 100%;
            padding: 10px;
            font-size: 16px;
            border: none;
            cursor: pointer;
        }
        .btn-primary {
            background-color: #007bff;
            color: white;
            border-radius: 5px;
        }
        .btn-secondary {
            background-color: #6c757d;
            color: white;
            border-radius: 5px;
        }
        /* 캘린더 크기 조정 */
        #calendar {
            max-width: 900px;
            margin: auto;
        }
    </style>
</head>
<body>
<div class="container">
    <!-- 왼쪽 섹션 -->
    <div class="left-section">
        <h1 th:text="${tourItemResDto.tourName}"></h1>
        <div class="images">
            <img th:src="@{${tourItemResDto.images[0]}}" alt="Main Image">
            <img th:src="@{${tourItemResDto.images[1]}}" alt="Additional Image"
                 th:if="${tourItemResDto.images.size() > 1}">
        </div>
        <div class="detail-container">
            <div class="detail-row">
                <span class="detail-label">가이드</span>
                <span class="detail-value"
                      th:text="${tourItemResDto.guideInTourResDtos != null ? '없음' : tourItemResDto.guideInTourResDtos[0].name}"></span>

                <span class="detail-label">기간</span>
                <span class="detail-value" th:text="${tourItemResDto.tourPeriod}"></span>

                <span class="detail-label">테마</span>
                <span class="detail-value">
            <span th:each="category, iterStat : ${tourItemResDto.categoryResDtoList}"
                  th:text="${category.name} + (iterStat.last ? '' : ', ')"></span>
        </span>
            </div>
        </div>
        <h2>상품 설명</h2>
        <div>
            <p th:text="${tourItemResDto.tourDesc}"></p>
        </div>
        <div id="calendar" class="calendar"></div>
    </div>

    <!-- 오른쪽 섹션 -->
    <div class="right-section">
        <div class="reserve-section">

            <h2>가이드</h2>
            <div>
                <button id="guideDropdownButton" onclick="toggleGuideDropdown()">가이드 선택</button>
                <div id="guideDropdown" style="display: none; border: 1px solid #ddd; padding: 10px; max-height: 200px; overflow-y: auto;">
                    <ul>
                        <li th:each="guide : ${tourItemResDto.guideInTourResDtos}">
                            <button type="button" class="guide-option" th:data-name="${guide.name}" th:data-id="${guide.id}"
                                    onclick="selectGuide(this)" style="display: block; width: 100%; text-align: left; padding: 5px;">
                                <span th:text="${guide.name}"></span>
                            </button>
                        </li>
                    </ul>
                </div>
            </div>
            <p id="selectedGuide" style="margin-top: 10px; color: #007bff;">선택된 가이드: 없음</p>
            <p th:text="'가격: ' + ${tourItemResDto.tourPrice} + '원'"></p>
            <div class="actions">
                <button class="btn-primary">예약하기</button>
                <button class="btn-secondary">장바구니 담기</button>
                <button class="btn-secondary">문의하기</button>
            </div>
        </div>
    </div>
</div>

<script>
    document.addEventListener('DOMContentLoaded', function () {
        const calendarEl = document.getElementById('calendar');
        const calendar = new FullCalendar.Calendar(calendarEl, {
            initialView: 'dayGridMonth',
            locale: 'ko',
            events: [
                // 서버에서 예약 불가능한 날짜를 전달받아 렌더링
                /* 샘플
                {
                    title: '예약 불가',
                    start: '2025-01-15',
                    end: '2025-01-20',
                    backgroundColor: '#ff0000',
                    borderColor: '#ff0000',
                },
                */
            ],
        });
        calendar.render();
    });
</script>
<script>
    // 드롭다운 토글
    function toggleGuideDropdown() {
        const dropdown = document.getElementById('guideDropdown');
        dropdown.style.display = dropdown.style.display === 'none' ? 'block' : 'none';
    }

    // 가이드 선택
    function selectGuide(button) {
        const guideName = button.getAttribute('data-name');
        const guideId = button.getAttribute('data-id');
        document.getElementById('selectedGuide').innerText = `선택된 가이드: ${guideName}`;

        // 드롭다운 닫기
        document.getElementById('guideDropdown').style.display = 'none';
    }
</script>
</body>
</html>
