<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Seller Login</title>
</head>
<body>
<h2>로그인</h2>
<form action="/sellers/login" method="POST" id="sellerLoginForm">

    <div>
      <label for="email">이메일</label>
      <input type="email" id="email" name="username" placeholder="이메일을 입력하세요" required>
      <span id="emailValidationResult"></span>
    </div>

    <div>
      <label for="password">비밀번호</label>
      <input type="password" id="password" name="password" placeholder="비밀번호를 입력하세요" required minlength="8">
    </div>

    <div>
      <button type="submit">로그인</button>
    </div>
</form>
<div style="color: red;">
    <p th:if="${errorMessage != null}" th:text="${errorMessage}"></p>
</div>

<div>
  <p>계정이 없으신가요? <a href="/sellers/join">회원가입</a></p>
</div>

<script>
    const emailInput = document.getElementById("email");
    const passwordInput = document.getElementById("password");
    const emailCheckMessage = document.getElementById("emailCheckMessage");
    const checkEmailButton = document.getElementById("checkEmailButton");

    checkEmailButton.addEventListener("click", function () {
        const email = emailInput.value;

        // 서버에 이메일 등록 여부 확인 요청
        fetch(`/sellers/check-email?email=${email}`)
            .then(response => response.json())
            .then(isRegistered => {
                if (!isRegistered) {
                    emailCheckMessage.textContent = "등록되지 않은 이메일입니다.";
                } else {
                    emailCheckMessage.textContent = "";
                    document.getElementById("loginForm").submit(); // 로그인 폼 제출
                }
            })
            .catch(error => {
                console.error("이메일 확인 중 오류 발생:", error);
                emailCheckMessage.textContent = "로그인 중 오류가 발생했습니다.";
            });
    });
</script>
</body>
</html>
