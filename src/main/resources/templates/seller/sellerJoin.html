<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Seller Registration</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
        }

        form {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 1rem;
            width: 100%;
            max-width: 400px;
        }

        input, textarea, button {
            width: 100%;
            max-width: 400px;
            box-sizing: border-box;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 1rem;
        }

        button {
            cursor: pointer;
        }

        #checkEmailBtn {
            position: absolute;
            right: 0px;
            top: 50%;
            transform: translateY(-50%);
            width: auto;
        }

        .input-container {
            position: relative;
            width: 100%;
        }

        #email {
            max-width: calc(100% - 95px);
        }

        .error {
            color: red;
            font-size: 0.8rem;
        }

        .success {
            color: green;
            font-size: 0.8rem;
        }

        #emailValidationResult, #passwordValidationResult {
            display: block;
            margin-top: 5px;
        }
    </style>
</head>
<body>
<h2 style="display: none;">판매자 가입</h2>
<form action="/sellers" method="POST" id="sellerJoinForm">
    <div>
        <div class="input-container">
            <input type="email" id="email" name="email" placeholder="이메일을 입력하세요" required>
            <button type="button" id="checkEmailBtn">중복체크</button>
        </div>
        <p id="emailValidationResult"></p>
    </div>
    <div class="input-container">
        <input type="password" id="password" name="password" placeholder="비밀번호 (8자 이상)" required minlength="8">
    </div>

    <div class="input-container">
        <input type="password" id="confirmPassword" name="confirmPassword" placeholder="비밀번호 확인" required>
        <span id="passwordValidationResult"></span>
    </div>

    <div class="input-container">
        <input type="text" id="phone" name="phone" placeholder="전화번호" required pattern="^\d{9,11}$">
    </div>

    <div class="input-container">
        <input type="text" id="companyName" name="companyName" placeholder="회사명" required maxlength="25">
    </div>

    <div class="input-container">
        <input type="text" id="owner" name="owner" placeholder="대표자명" required maxlength="25">
    </div>

    <div class="input-container">
        <textarea id="bio" name="bio" placeholder="회사소개를 입력하세요" required></textarea>
    </div>

    <button type="submit" id="joinButton" disabled>가입하기</button>
</form>

<script>
    const emailInput = document.getElementById("email");
    const emailValidationResult = document.getElementById("emailValidationResult");
    const checkEmailBtn = document.getElementById("checkEmailBtn");

    const passwordInput = document.getElementById("password");
    const confirmPasswordInput = document.getElementById("confirmPassword");
    const passwordValidationResult = document.getElementById("passwordValidationResult");

    const joinButton = document.getElementById("joinButton");

    let isEmailValid = false;
    let isPasswordValid = false;

    // 이메일 중복체크 및 유효성 검사
    checkEmailBtn.addEventListener("click", function () {
        const email = emailInput.value;
        const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;

        if (!emailRegex.test(email)) {
            emailValidationResult.textContent = "유효한 이메일 형식이 아닙니다.";
            emailValidationResult.className = "error";
            isEmailValid = false;
            updateJoinButtonState();
            return;
        }

        fetch(`/sellers/check-email?email=${email}`)
            .then(response => response.json())
            .then(isDuplicate => {
                if (isDuplicate) {
                    emailValidationResult.textContent = "이미 사용 중인 이메일입니다.";
                    emailValidationResult.className = "error";
                    isEmailValid = false;
                } else {
                    emailValidationResult.textContent = "사용 가능한 이메일입니다.";
                    emailValidationResult.className = "success";
                    isEmailValid = true;
                }
                updateJoinButtonState();
            })
            .catch(error => {
                emailValidationResult.textContent = "중복체크 중 오류가 발생했습니다.";
                emailValidationResult.className = "error";
                isEmailValid = false;
                updateJoinButtonState();
            });
    });

    // 비밀번호 확인 검사
    confirmPasswordInput.addEventListener("input", function () {
        const password = passwordInput.value;
        const confirmPassword = confirmPasswordInput.value;

        if (password === confirmPassword) {
            passwordValidationResult.textContent = "비밀번호가 일치합니다.";
            passwordValidationResult.className = "success";
            isPasswordValid = true;
        } else {
            passwordValidationResult.textContent = "비밀번호가 일치하지 않습니다.";
            passwordValidationResult.className = "error";
            isPasswordValid = false;
        }
        updateJoinButtonState();
    });

    // 조건 미충족 시 가입 버튼 비활성화
    function updateJoinButtonState() {
        joinButton.disabled = !(isEmailValid && isPasswordValid);
    }
</script>
</body>
</html>
